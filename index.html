<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; media-src 'self'; img-src 'self'; connect-src 'self' https://api.openweathermap.org">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>Chill Pulse Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="frameless">

    <video id="background-video" autoplay loop muted>
        Your browser does not support the video tag.
    </video>
    <img id="background-image" alt="Background Image">


    <header id="titlebar">
        <div id="window-controls">
             <button id="settings-btn" title="Settings">⚙️</button>
             <button id="minimize-btn" title="Minimize">-</button>
             <button id="maximize-btn" title="Maximize/Restore">[]</button>
             <button id="close-btn" title="Close">X</button>
        </div>
    </header>

    <div class="dashboard-content">
        <div id="welcome-message"></div>

        <div class="dashboard-container">
            </div>

        <button id="add-widget-btn" title="Add Widget">+</button>
    </div>

    <div id="settings-panel" class="settings-panel">
        <div class="settings-content">
            <h2>Settings</h2>

            <div class="setting-group">
                 <h3>General</h3>
                 <label for="welcome-message-input">Welcome Message:</label>
                 <input type="text" id="welcome-message-input">
             </div>

            <div class="setting-group">
                <h3>Background Settings</h3>
                <label for="background-select">Select Background:</label>
                <select id="background-select">
                    </select>

                <label for="background-blur-slider">Blur:</label>
                <input type="range" id="background-blur-slider" min="0" max="200" value="10">
                 <span id="background-blur-value">10px</span> <label for="background-opacity-slider">Opacity:</label>
                <input type="range" id="background-opacity-slider" min="0" max="1" value="0.5" step="0.01">
                 <span id="background-opacity-value">0.5</span> </div>

            <div class="setting-group">
                <h3>Weather Settings</h3>
                <label for="weather-location">Location:</label>
                <input type="text" id="weather-location">
                <label for="weather-api-key">API Key:</label>
                <input type="text" id="weather-api-key" placeholder="Paste your OpenWeatherMap API key">
                <label for="weather-unit">Units:</label>
                <select id="weather-unit">
                    <option value="metric">Celsius (°C)</option>
                    <option value="imperial">Fahrenheit (°F)</option>
                </select>
            </div>

            <div class="settings-actions">
                <button id="save-settings-btn">Save Settings</button>
                <button id="cancel-settings-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="widget-selection-panel" class="settings-panel">
         <div class="settings-content">
             <h2>Add Widget</h2>
             <ul id="widget-list">
                 </ul>
              <div class="settings-actions">
                 <button id="cancel-add-widget-btn">Cancel</button>
             </div>
         </div>
    </div>

    <script type="module" src="./renderer.js"></script>
</body>
</html>
